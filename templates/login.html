{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo STMIK-DCI" class="login-logo">

        <h1>Login BookingLab <br> STMIK-DCI</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username : admin" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password : admin" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>
{% endblock %}
